<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator 1</title>
  <link href="kalkulator1.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="kalkulator">
      <input type="text" placeholder="0" id="inputbox">

      <div>
        <button class="main">AC</button>
        <button class="main">DE</button>
        <button class="main">%</button>
        <button class="main">/</button>
      </div>
      <div>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button class="operator">*</button>
      </div>
      <div>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button class="operator">+</button>
      </div>
      <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">-</button>
      </div>
      <div>
        <button>0</button>
        <button>.</button>
        <button class="hasil">=</button>
      </div>
    </div>
  </div>
  <script src="kalkulator.js"></script>
</body>
</html>
